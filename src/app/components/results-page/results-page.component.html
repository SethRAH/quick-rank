<app-page-layout>
    <div class="results-page">
        <h3>The winner is: {{result.winnerDisplay}}</h3>
        <div *ngFor="let round of result.rounds">
            <h4>Round {{round.roundNumber}}</h4>
            <app-result-graph  [tallies]="round.tallies" [colorMap]="result.colorMap">
            </app-result-graph>
        </div>
    </div>
    
</app-page-layout>
